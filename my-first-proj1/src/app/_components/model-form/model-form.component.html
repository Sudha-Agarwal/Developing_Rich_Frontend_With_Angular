<div class="container">
    <form [formGroup] = "RegisterationForm" (ngSubmit) = "submit()">
        First Name: <input type="text" name="firstName" class="form-control"
        formControlName = "firstName">
        <div *ngIf = "formControls['firstName'].dirty && formControls['firstName'].invalid" class="text-danger">
            <div *ngIf="formControls['firstName'].errors && formControls['firstName'].errors['required']">
                First name is required
            </div>
        </div>

        Last name: <input type="text" name="lastName" class="form-control"
        formControlName = "lastName">

        Email: <input type="email" name="email" class="form-control"
        formControlName = "email">
        <div *ngIf = "formControls['email'].dirty && formControls['email'].invalid" class="text-danger">
            <div *ngIf="formControls['email'].errors && formControls['email'].errors['required']">
                Email is required
            </div>
            <div *ngIf="formControls['email'].errors && formControls['email'].errors['pattern']">
                Email is invalid
            </div>
            <div *ngIf="formControls['email'].errors && formControls['email'].errors['emailDomain']">
                Email is should be on gmail.com
            </div>
        </div>

        Password: <input type="password" name="password" class="form-control"
        formControlName = "password">

        <button class = "btn btn-primary" [disabled] = "RegisterationForm.invalid"
        type="submit">Submit</button>
    </form>
</div>
